<div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Contact Us</h2>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- contact -->
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="sendEmail_form" name="sendEmail_form" class="main_form">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <input required ng-model="full_name" ng-pattern="regName" id="nameContact" class="form-control" placeholder="Your name" type="text" name="Your Name">
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                            <input required ng-model="user_email" ng-pattern="regEmail" id="emailContact" class="form-control" placeholder="Email" type="text" name="Email">
                        </div>
                        <div class="col-md-12">
                            <textarea required ng-model="email_message" ng-pattern="regMessage" id="messageContact" class="textarea" placeholder="Message"></textarea>
                        </div>
                        <div class=" col-md-12">
                            <button id="sendContact" class="send" ng-disabled="sendEmail_form.full_name.$invalid && sendEmail_form.user_email.$invalid && sendEmail_form.email_matter.$invalid  && sendEmail_form.email_message.$invalid" id="send-email" ng-click="sendEmail()">Send</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
