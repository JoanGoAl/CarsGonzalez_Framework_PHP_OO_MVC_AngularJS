<div class="brand_color">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Brands</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="brand"></div>
<div class="container">
    <div class="swiper row">
        <div class="swiper-wrapper" id="logo">

            <div class="swiper-slide m-slider__item" ng-repeat="item in list_brands">
                <div class="m-card" id="{{ item.id_brand }}">
                    <div class="m-card__header" ng-style="{'background-image':'url(frontend/{{ item.photo_brand }})'}"></div>
                    <div class="m-card__body">{{ item.name_brand }}</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
